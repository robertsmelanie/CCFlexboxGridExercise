<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Grid Exercise</title>
</head>
<body>    
  <section id="one">
    <div id="red">1 Red</div>
    <div id="green">2 Green</div>
    <div id="blue">3 Blue</div>
  </section>
  <section id="two">
    <div id="orange">4 Orange</div>
    <div id="purple">5 Purple</div>
    <div id="brown">6 Brown</div>
  </section>
  <section id="three">
    <p id="p-one">One</p>
    <p id="p-two">Two</p>
    <p id="p-three">Three</p>
    <p id="p-four">Four</p>
    <p id="p-five">Five</p>
    <p id="p-six">Six</p>
    <p id="p-seven">Seven</p>
    <p id="p-eight">Eight</p>
  </section>
</body>
</html>
